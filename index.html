<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="container"></div>
  <div class="settings">
    <div>
      <input type="color" id="color-wheel" value="#000000"/>
      <button id="pen">Pen Color</button>
    </div>
    <button id="erasor">Erasor</button>
    <select id="resolution">
      <option value="8">Select a pixel resolution</option>
      <option value="16">basic 16x16</option>
      <option value="32">medium 32x32</option>
      <option value="64">high 64x64</option>
    </select>
  </div>
  <div class="extra-options">
    <input type="checkbox" id="shading" name="shader">
    <label for="shader">Shader</label>
  </div>
</body>
</html>
