<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="container"></div>
  <div class="settings">
    <div class="selectors">
      <div class="color-container" id="color-container">
        <input type="color" id="color-wheel" class="color-style" value="#000000" name="color-label"/>
        <label for="color-label">Color</label>
      </div>
      <button id="pen">Pen</button>
      <button id="erasor">Erasor</button>
    </div>
    <div class="extra-options">
      <select id="resolution" class="resolution-menu">
        <option value="8">default 8x8</option>
        <option value="16">low 16x16</option>
        <option value="32">medium 32x32</option>
        <option value="64">high 64x64</option>
      </select>
      <div id="shading-container" class="shading-box">
        <input type="checkbox" id="shading" class="shading-style" name="shader">
        <label for="shader">Shader</label>
      </div>
    </div>
  </div>
  <h1>Etch-a-Sketch</h1>
  <p>by chochimus</p>
</body>
</html>
